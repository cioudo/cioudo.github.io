<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Project Block Count</title>
</head>
<body>
    <h1>Scratch Project Block Count</h1>
    <div>
        <label for="projectId">Enter Project ID:</label>
        <input type="text" id="projectId" placeholder="Enter project ID...">
        <button onclick="getBlockCount()">Get Block Count</button>
    </div>
    <div id="blockCount"></div>

    <script>
        async function getBlockCount() {
            const projectId = document.getElementById('projectId').value.trim();
            if (!projectId) {
                alert('Please enter a project ID.');
                return;
            }

            try {
                const response = await fetch(`https://corsproxy.io/?https://projects.scratch.mit.edu/${projectId}`);
                const data = await response.json();
                let blockCount = 0;
                for (const target of data.targets) {
                    for (const block of target.blocks) {
                        blockCount++;
                    }
                }
                document.getElementById('blockCount').innerText = `Project contains approximately ${blockCount} blocks.`;
            } catch (error) {
                console.error('Error fetching block count:', error);
                alert('Error fetching block count. Please try again later.');
            }
        }
    </script>
</body>
</html>

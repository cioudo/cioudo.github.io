    <title>Protected Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script>
        // Haal het wachtwoord op uit het geheim
        var correctPassword = process.env.PASSWORD; // Pas dit aan als je het geheim op een andere manier hebt opgeslagen

        // Vraag de gebruiker om het wachtwoord in te voeren
        var password = prompt("This page is secured, enter password:");

        // Controleer of het ingevoerde wachtwoord correct is
        if(password !== correctPassword) {
            // Als het wachtwoord niet correct is, herlaad dan de pagina om de gebruiker te dwingen het opnieuw te proberen
            alert("Onjuist wachtwoord! Probeer het opnieuw.");
            location.reload();
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Scratch Status</title>
</head>
<body>
  <h1>Scratch Status</h1>
  <div id="status"></div>

  <script>
    // Function to make the API request
    function fetchScratchStatus() {
      // URL of the API with corsproxy.io
      const apiUrl = 'https://corsproxy.io/?https://api.scratch.mit.edu/health';

      // Fetch data from the API
      fetch(apiUrl)
        .then(response => {
          // Check if response is successful
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          // Parse response JSON
          return response.json();
        })
        .then(data => {
          // Handle the retrieved data
          const statusElement = document.getElementById('status');
          statusElement.innerHTML = `
            <p><strong>Version:</strong> ${data.version}</p>
            <p><strong>Uptime:</strong> ${data.uptime} seconds</p>
            <p>Load: ${data.load}</p>
            <p>Timestamp: ${new Date(data.timestamp)}</p>
            <p>Connected: ${data.cache.connected}</p>
            <p>Ready: ${data.cache.ready}</p>
          `;
        })
        .catch(error => {
          // Handle errors
          console.error('There was a problem with the fetch operation:', error);
          const statusElement = document.getElementById('status');
          statusElement.textContent = 'Failed to fetch status';
        });
    }

    // Call the function when the page loads
    window.onload = fetchScratchStatus;
  </script>
</body>
</html>
